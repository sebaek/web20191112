<!DOCTYPE html>
<html>

<body>

    <script>
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }

        console.log("");
        for (var i = 5; i > 0; i--) {
            console.log(i);
        }

        console.log("");

        for (var i = 0; i <= 6; i = i + 2) {
            console.log(i);
        }

        console.log("");

        for (var i = 1; i <= 7; i = i + 2) {
            console.log(i);
        }

        console.log("");

        for (var i = 9; i >= 5; i--) {
            if (i == 8) {
                continue;
            }
            console.log(i);
        }
        console.log("");

        for (var i = 8; i >= 2; i = i - 2) {
            console.log(i);
        }

        console.log("");

        for (var i = 0; i <= 4; i++) {
            if (i == 2) {
                continue;
            }
            console.log(i);
        }



    </script>
</body>

</html>
