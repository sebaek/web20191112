<!DOCTYPE html>
<html>
    <head>
        <style>
        </style>
    </head>

    <body>
        <input id="input1" type="number"><br>
        <input id="input2" type="number"><br>
        <button onclick="add()">&plus;</button> <!-- 어려움.-->
        <button onclick="multiply()">&times;</button>
        <button onclick="minus()">&minus;</button>
        <button onclick="divide()">&divide;</button>
        <div id="result"></div>

        <script>
function add() {
    console.log("add run...");
    var num1 = document.getElementById("input1").value;
    var num2 = document.getElementById("input2").value;

    console.log(parseInt(num1));
    console.log(parseFloat(num1));
    console.log(Number(num1));

    num1 = Number(num1);
    num2 = Number(num2);
    document.getElementById("result").innerHTML = num1 + num2; 
}

function divide() {
    console.log("mutiplay run...");
    var num1 = document.getElementById("input1").value;
    var num2 = document.getElementById("input2").value;
    console.log(num1);
    console.log(num2);
    console.log(num1 * num2);
    document.getElementById("result").innerHTML = num1 / num2;  
}
function minus() {
    console.log("mutiplay run...");
    var num1 = document.getElementById("input1").value;
    var num2 = document.getElementById("input2").value;
    console.log(num1);
    console.log(num2);
    console.log(num1 * num2);
    document.getElementById("result").innerHTML = num1 - num2;
}
function multiply() {
    console.log("mutiplay run...");
    var num1 = document.getElementById("input1").value;
    var num2 = document.getElementById("input2").value;
    console.log(num1);
    console.log(num2);
    console.log(num1 * num2);
    document.getElementById("result").innerHTML = num1 * num2;
}
        
        </script>
    </body>
