<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function() {
    $("#btn1").click(function() {
        $("pre").toggleClass("dark");
    });
});
</script>
<style>
pre {
    border: 1px solid black;
    padding: 15px;
}
.dark {
    background-color: black;
    color: white;
}
</style>
</head>

<body>
    <button id="btn1">dark</button>
    <pre>
$(function() {
    $("#btn1").click(function() {
        $("pre").toggleClass("dark");
    });
});
    </pre>
</body>

</html>
