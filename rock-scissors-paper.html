<!DOCTYPE html>
<html>

<body>
    <div id="computer"></div>

    

    <script>
    var computer = Math.random() * 3;
    if (computer >= 2) {
        document.getElementById("computer").innerHTML = "✌";
    } else if (computer >= 1) {
        document.getElementById("computer").innerHTML = "✊";
    } else {
        document.getElementById("computer").innerHTML = "🖐";
    }
    
    </script>
</body>
</html>
