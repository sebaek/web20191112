<!DOCTYPE html>
<html>
<head>
    <style>
    button:hover {
        background-color: beige;
    }
    button, div {
        font-size: 100px;
    }
    #result {
        font-weight: bold;
    }
    </style>
</head>
<body>

    <button id="btn1">✌</button>
    <button id="btn2">✊</button>
    <button id="btn3">🖐</button>
    <div>VS</div>
    <div id="computer"></div>
    <div id="result"></div>

    <script>
    var computer = Math.random() * 3;
    if (computer >= 2) {
        document.getElementById("computer").innerHTML = "✌";
    } else if (computer >= 1) {
        document.getElementById("computer").innerHTML = "✊";
    } else {
        document.getElementById("computer").innerHTML = "🖐";
    }
    
    </script>
</body>
</html>
