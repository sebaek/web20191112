<!DOCTYPE html>

<html>

<head>
    <style>
    img {
        width: 30%;
        
    }

    #img1 {
        width: 100%;;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function () {
            $(".images").click(function() {
                var imgPath = $(this).attr("src");
                $("#para1").hide();
                $("#img1").attr("src", imgPath);
                $("#para1").fadeIn("slow");
            });
        });
    </script>
</head>

<body>
<img class="images" src="비.jpg" alt="">
<img class="images" src="흐림.jpg" alt="">
<img class="images" src="맑음.jpg" alt="">
<p id="para1"><img id="img1" src="" alt=""></p>
</body>

</html>
