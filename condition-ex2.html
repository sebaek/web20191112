<!DOCTYPE html>

<html>

<head>
    <style>
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
<button onclick="weather()">오늘 날씨는?</button>
<img id="weather-img" src="" alt="">

<script>
function weather() {
    var s = Math.random();
    if (s < 0.5) {
        document.getElementById('weather-img').src = "맑음.jpg";
    }

    if (s >= 0.5) {
        document.getElementById('weather-img').src = "흐림.jpg";
    }
}

</script>
</body>

</html>
