<!DOCTYPE html>
<html>
    <head>
        <style>
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color:dodgerblue;
            margin: 20px;
        }
        .circle:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .circle:active {
            box-shadow: none;
        }
        .circle div {
            font-size: 50px;
            font-weight: bold;
            color: white;
        }
        </style>
    </head>
<body>
<div onclick="showNumber1();" class="circle">
    <div id="demo1"></div>
</div>
<div onclick="showNumber2();" class="circle">
    <div id="demo2"></div>
</div>
<div onclick="showNumber3();" class="circle">
    <div id="demo3"></div>
</div>
<div onclick="showNumber4();" class="circle">
    <div id="demo4"></div>
</div>
<div onclick="showNumber5();" class="circle">
    <div id="demo5"></div>
</div>
<div onclick="showNumber6();" class="circle">
    <div id="demo6"></div>
</div>
<script>
function getRandomNumber() {
    var ran = Math.floor(Math.random()*45)+1;
    return ran;
}
function showNumber1() {
    document.getElementById("demo1").innerHTML = getRandomNumber();
}
function showNumber2() {
    document.getElementById("demo2").innerHTML = getRandomNumber();
}
function showNumber3() {
    document.getElementById("demo3").innerHTML = getRandomNumber();
}
function showNumber4() {
    document.getElementById("demo4").innerHTML = getRandomNumber();
}
function showNumber5() {
    document.getElementById("demo5").innerHTML = getRandomNumber();
}
function showNumber6() {
    document.getElementById("demo6").innerHTML = getRandomNumber();
}
showNumber1();
showNumber2();
showNumber3();
showNumber4();
showNumber5();
showNumber6();

</script>

</body>
</html>
