<!DOCTYPE html>
<html>
    <head>
        <style>
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color:dodgerblue;
            margin: 20px;
        }
        .circle:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .circle:active {
            box-shadow: none;
        }
        .circle div {
            font-size: 50px;
            font-weight: bold;
            color: white;
        }
        </style>
    </head>
<body>
<button onclick="showNumbers();">로또 숫자 만들기</button>
<div onclick="showNumber('demo1');" class="circle">
    <div id="demo1"></div>
</div>
<div onclick="showNumber('demo2');" class="circle">
    <div id="demo2"></div>
</div>
<div onclick="showNumber('demo3');" class="circle">
    <div id="demo3"></div>
</div>
<div onclick="showNumber('demo4');" class="circle">

</div>
<div onclick="showNumber('demo5');" class="circle">

<div onclick="showNumber('demo6');" class="circle">

<script>
function getRandomNumber() {
    console.log('getRandomNumber start'); // 3
    var ran = Math.floor(Math.random()*45)+1;
    return ran;
    console.log('getRandonNumber end');
}
function showNumber(elemId) {
    console.log('showNumber start'); // 2
    document.getElementById(elemId).innerHTML = getRandomNumber();
    console.log('showNumber end'); // 4
}

function showNumbers() {
    console.log(1); // 1
    showNumber("demo1");
    console.log(2); // 5
    showNumber("demo2");
    console.log(3); // 
    showNumber("demo3");
    console.log(4); // 
    showNumber("demo4");
    console.log(5); // 
    showNumber("demo5")
    console.log(6); // 
    showNumber("demo6");
    console.log(7); // 
}

showNumbers();
