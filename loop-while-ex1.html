<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <input type="number" id="input1"><br>
        <button id="btn1" onclick="gugudan();">구구단</button>
        <div id="result1"></div>
        <script>
        function gugudan() {
            var num = document.getElementById('input1').value;
            num = Number(num);

            var text = "";

            var i = 1;
            while (i <= 9) {
                text += num + " &times; " + i + " = " + (num * i);
                text += "<br>";
                i++;
            }
            document.getElementById("result1").innerHTML = text;
        }


        </script>
    </body>
</html>
