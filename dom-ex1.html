<!DOCTYPE html>
<html>

<body>
    <input type="text" onkeyup="show();" id="input1">

    <p class="result"></p>
    <p class="result"></p>
    <p class="result"></p>
    <p class="result"></p>
    <p class="result"></p>

    <script>
function show() {
    var inputValue = document.querySelector("#input1").value;
    console.log(inputValue);

    var paras = document.getElementsByClassName("result");

    for (var i = 0; i < paras.length; i++) {
        paras[i].innerHTML = inputValue;
    }
}
    
    </script>

</body>
</html>
