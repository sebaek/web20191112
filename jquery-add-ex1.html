<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#btn1").click(function() {

                // 1. element 만든다.
                var value = $("#input1").val();
                var item = $("<li></li>");
                item.text(value);
                // 2. element 붙인다.
                $("#list1").append(item);

                item.click(function() {
                    $(this).remove();
                });

            });

            $("#btn2").click(function() {
                $("#list1").empty();
            });
        });
    </script>
</head>

<body>
    <input type="text" id="input1"> <button id="btn1">&plus;</button>
    <button id="btn2">CLEAR</button>
    <ul id="list1">
        <li>Lorem, ipsum dolor.</li>
    </ul>

</body>

</html>
