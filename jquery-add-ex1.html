<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#btn1").click(function() {
                var value = $("#input1").val();
                $("#list1").append("<li>" + value + "</li>");
            });
        });
    </script>
</head>

<body>
    <input type="text" id="input1"> <button id="btn1">&plus;</button>
    <ul id="list1">
        <li>Lorem, ipsum dolor.</li>
    </ul>

</body>

</html>
